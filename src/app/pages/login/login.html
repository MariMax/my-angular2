<div class="container login">
  <div class="row">
    <div>
      <form>
        <div class="form-group row">
          <div name="warning" [hidden]="!buttonIsPressed" class="offset-sm-3 col-sm-3 alert alert-warning" role="alert">
            Wrong Login or Password
          </div>
        </div>
        <div class="form-group row">
          <label for="login" class="offset-sm-3 col-sm-1 col-form-label">Login</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" placeholder="Login" name="login" [(ngModel)]="login" (blur)="checkLogin(login)" />
          </div>
          <!--<div [hidden]="!login.valid && login.touched" class="col-sm-2">
            * enter
          </div>-->
        </div>
        <div class="form-group row">
          <label for="password" class="offset-sm-3 col-sm-1 col-form-label">Password</label>
          <div class="col-sm-2">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-4 col-sm-2">
            <button type="submit" class="btn btn-primary" [disabled]="!password || !login" (click)="logIn()">Enter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
