                        <div class="container" style="margin:10px;">
                              <div class="row">
                                    <div class="col-sm-9 list-group-item" style="height:120px;">
                                          <div class="row">
                                                <div class="col-sm-3">
                                                      <p style="font-weight: 600">
                                                            {{course.title}}
                                                      </p>
                                                </div>
                                                <div class="col-sm-2">
                                                      <p>
                                                            {{course.duration | numberToTime }}
                                                      </p>
                                                </div>
                                                <div class="offset-sm-1 col-sm-2">
                                                      <p>
                                                            {{course.date | date: 'dd.MM.yy'}}
                                                      </p>
                                                </div>
                                                <div class="col-sm-2">
                                                      <button class="edit-course btn btn-success" (click)="onEditCourse.emit(course)">Edit course</button>
                                                </div>
                                          </div>
                                          <div class="row" style="height:60px;">
                                                <div class="col-sm-7">
                                                      <p>{{course.description}} </p>
                                                </div>
                                                <div class="offset-sm-1 col-sm-2" style="margin-top: 10px">
                                                      <button class="delete-course btn btn-danger" (click)="onDeleteCourse.emit(course)">Delete</button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
