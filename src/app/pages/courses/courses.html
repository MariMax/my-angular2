<div class="container" style="margin:20px;">
      <div class="row col-sm-10">

            <search-courses (onSearch)="searchCourses($event)"></search-courses>

            <div class="add-course offset-sm-5 col-sm-2" style="margin:5px;">
                  <button class="btn btn-primary" (click)="addCourse()">Add course</button>
            </div>

            <courses-list [courses]="courses" (onEditCourse)="editCourse($event)" (onDeleteCourse)="deleteCourse($event)"></courses-list>

      </div>
</div>
